{% extends 'includs/base.html' %}
{% load socialaccount %}
{% providers_media_js %}

{% block content %}
<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NX5VQP"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<div class="page_loader"></div>

<!-- Contact section start -->

<div class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-6 shadow">
        <div class="modal-body p-4 text-center">
          <h4 class="mb-0">Войти в акаунт</h4>
        </div>
        {% include 'includs/messages.html' %}
        <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}

            <div class="modal-body p-5 pt-0">
                
                   
                    <div class="form-floating mb-3">
                        <input type="text" name='username' class="form-control rounded-4" id="floatingInput" placeholder="Пользователь">
                        <label for="floatingPassword">Псевдоним</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control rounded-4" id="floatingInput" placeholder="Введите пароль">
                        <label for="floatingPassword">Пароль</label>
                    </div>
                    <div class="modal-footer flex-column border-top-0">
                      <button type="submit" class="btn btn-lg btn-primary w-100 mx-0 mb-2">Войти</button>
                      <div class="modal-body p-4 text-center">
                        <h6 class="mb-0">Войти с помощью</h6>
                      </div>
                      <button class="w-100 py-2 mb-2 btn btn-outline-danger rounded-4" type="submit">
                        <svg class="bi me-1" width="16" height="16"><use xlink:href="{% provider_login_url 'google' %}"/></svg>
                        Google
                      </button>
                      <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
                        <svg class="bi me-1" width="16" height="16"><use xlink:href="{% provider_login_url 'facebook' method='oauth2' %}"/></svg>
                        Facebook
                      </button>
            
                      <div class="modal-body p-4 text-center">
                        <p>У вас есть акаунт? <a href="{% url 'register' %}" class="thembo"> Зарегестрироваться</a></p>
                      </div>
                    </div>

                
            </div>
        </form>

      </div>
    </div>
  </div>
{% endblock %}
